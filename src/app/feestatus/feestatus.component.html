
<app-header></app-header>
<div [style.display]="loading"> 
    <img src="assets/tenor_1.gif" style="width:5%;margin-left:650px;margin-top: 250px;">
</div>
<section id="feesStatusTable" *ngIf="fee">
    <div class="card">
      <div class="shadow p-3 mb-0 bg-body rounded">
          <div id="terminate" (click)="terminate()">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="title">
            <h5><i>Total fee<span id="colon">:</span><span id="totalFees">{{fee.totalFees}}</span>  </i></h5><br>
          </div>
          <hr>
            <div>
              <h5><i>Paid fee<span id="colon">:</span><span id="paidFees">{{fee.feesPaid}}</span></i></h5><br>
            </div>
              <hr>
              <div>
                <h5><i>Pending fee<span id="colon">:</span><span id="pendingFees">{{fee.feesPending}}</span></i></h5> <br>
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-button" (click)="terminate()" style="display:block;">Close</button>
                <div id="tpin-submit" style="display:block;">
                  <button type="" class="btn btn-primary">Pay Fees</button>
                </div>
                <div id="tpin-loading" style="display:none;">
                  <img src="a2dc9668f2cf170fe3efeb263128b0e7.gif" style=" width:20%;">
                </div>
              </div>
              <div>
                <span id="result"></span>
              </div>
          </div> 
        </div>
      </section>
