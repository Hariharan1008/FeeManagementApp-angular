<app-header></app-header>
<section id="transactionDetails" *ngIf="transaction">
    <div class="accordion accordion-flush" id="display" style="width:70%">
      <div class="accordion-item">
        <div class="shadow p-3 mb-0 bg-body rounded">
          <h5 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" 
            aria-controls="flush-collapseOne" style="text-align:center;">
            Transaction Id : {{transaction.transactionId}} Paid amount : {{transaction.paidAmount}}
            </button>
          </h5>
        </div>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body"> {{transaction.paidAmount}} rs successfully paid on : {{transaction.paidOn}}</div>
          </div>
      </div> 
    </div>
  </section>
<section id="idSelector" *ngIf="!transaction"> 
  <div class="card" style="width:30%">
    <div  class="shadow p-3 mb-0 bg-body rounded">
      <form (submit)="transactionDetailsUsingId()">
        <div id="title">
          <h5><i>Enter transaction id</i></h5>
        </div>
        <hr>
        <div>
          <input type="number" name="transactionid" id="transactionid" [(ngModel)]="transactionId" placeholder="Enter your transaction id " required style="width:100%">
        </div>
        <hr>
        <div class="row">
          <div class="col-4">
              <div [style.display]="loading"> 
                <img src="assets/tenor_1.gif" style="width:25%;margin-left:230px;margin-top: 5px;">
              </div>
         </div>
         <div class="col-8" id="submitButton">
          <button  type="submit" class="btn btn-secondary" name="submit" id="submit" style="margin-left:130px;">Find Tickets</button>
         </div>
      </div>  
      </form>
    </div>
  </div>
  <span id="noRecords"></span>
</section>
