<section id="yearAndBranch" *ngIf="!fee">
        
    <div class="card-h">
      <div class="shadow p-3 mb-0 bg-body rounded">
        <form (submit)="findFeesStructure()">
          <div id="title">
            <h5><i>Select your year and branch</i></h5><br>
          </div>
          <hr>
          <div id="yearselector">
            <select class="form-select" aria-label="Default select example"  name="year" id="year" [(ngModel)]="year">
              <option selected>Year</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div><br>
          <hr>
          <div id="branchselector">
            <select class="form-select" aria-label="Default select example"  name="branch" id="branch" [(ngModel)]="branch">
              <option selected>Branch</option>
              <option value="CSE">Computer science and engineering</option>
              <option value="EEE">Electrical and electronics engineering</option>
              <option value="ECE">Electrical and communication engineering</option>
              <option value="MECH">Mechanical engineering</option>
              <option value="CIVIL">Civil engineering</option>
            </select>
          </div>
          <div class="modal-footer" id="userButtons">
            <div id="loading" style="display:none;">
              <img src="a2dc9668f2cf170fe3efeb263128b0e7.gif" style=" width:25%;">
            </div>
            <div id="submitButton" style="display:block">
              <button  type="submit" name="submit" id="submit" class="btn btn-secondary">Check status</button>
            </div>
          </div>
          <div>
            <span id="result"></span>
          </div>
       
        </form>
      </div>
    </div>
  </section>

<section id="feesStructure" *ngIf="fee">
  <div class="card">
      <div class="shadow p-3 mb-0 bg-body rounded">
          <div id="terminate" (click)="terminate()">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- <div>
      <h5 style="margin-left:150px;padding-bottom:10px;"><i>Your fees structure</i></h5>
    </div>
    <hr> -->
    <div id="title">
        <h5><i>First semester fee<span id="colon" style="margin-left:50px">:</span><span id="firstSemesterFees" style="margin-left:30px">{{fee.firstSemesterFees}}</span>  </i></h5><br>
        <hr>
    </div>
    
    <div>
        <h5><i>Second semester fee<span id="colon" style="margin-left:30px">:</span><span id="secondSemesterFees" style="margin-left:30px">{{fee.secondSemesterFees}}</span></i></h5><br>
        <hr>
    </div>
    
    <div>
        <h5><i>Transport fee<span id="colon" style="margin-left:85px">:</span><span id="transportFees" style="margin-left:30px">{{fee.transportFees}}</span></i></h5> <br>
        <hr>
    </div>
    <div>
        <h5><i>Hostel fee<span id="colon" style="margin-left:105px">:</span><span id="hostelFees" style="margin-left:30px">{{fee.hotelFees}}</span></i></h5> <br>
        <hr>
    </div>
    <div>
        <h5><i>Total fee<span id="colon" style="margin-left:105px">:</span><span id="totalFees" style="margin-left:30px">{{fee.totalFees}}</span></i></h5> <br>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-button" (click)="terminate()" style="display:block;">Close</button>
    </div>
    
   </div> 
 </div>
</section>
