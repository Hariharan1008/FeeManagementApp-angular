<app-header></app-header>
<section id="verification" [style.display]="validTpin">
    <div class="card" id="anime">
        <div class="shadow p-3 mb-0 bg-body rounded">
            <form (submit)="updateWallet()">
                  <div id="terminate" (click)="terminate()">
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="title">
                     <h5><i>Enter Transaction pin</i></h5><br>
                  </div>
                   <hr>
                   <div class="input-group mb-3">
                        <input type="number" class="form-control" id="tpin" name="tpin" [(ngModel)]="tpin" placeholder="Enter transaction pin" required aria-label="Enter transaction pin" aria-describedby="button-addon2" required>
                  </div>
                  <div class="modal-footer" id="userButtons">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="pay-close" (click)="terminate()" style="display:block;">Close</button>
                      <div id="ver-submit" style="display:block;">
                           <button type="submit" class="btn btn-primary">add</button>
                      </div>  
                      <div id="ver-loading" style="display:none;">
                        <img src="a2dc9668f2cf170fe3efeb263128b0e7.gif" style="width:15%">
                    </div> 
                  </div>
                  <div>
                    <span id="paid"></span>
                  </div>
                  </form>
             </div> 
        </div>
    </section>
<section id="addAmount" [style.display]="validAmount">
    <div class="card" id="anime" >
        <div class="shadow p-3 mb-0 bg-body rounded">
            <form (submit)="addMoney()">
                  <div id="terminate" (click)="terminate()">
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="title">
                     <h5><i>Enter amount</i></h5><br>
                  </div>
                   <hr>
                   <div class="input-group mb-3">
                        <input type="number" class="form-control" name="amount" id="amount" [(ngModel)]="amount" placeholder="Enter amount" aria-label="enter mobile number" aria-describedby="button-addon2" required>
                  </div>
                  <div class="modal-footer" id="userButtons">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="pay-close" (click)="terminate()" style="display:block;">Close</button>
                      <div id="mon-submit" style="display:block;">
                           <button type="submit" class="btn btn-primary">add</button>
                      </div>
                      <div id="mon-loading" style="display:none;">
                        <img src="a2dc9668f2cf170fe3efeb263128b0e7.gif" style=" width:15%;">
                    </div>   
                  </div>                          
            </form>
            <div>
              <span id="validAmount"></span>
            </div>
        </div>                
    </div>           
</section>
