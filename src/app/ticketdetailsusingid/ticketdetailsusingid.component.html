<app-header></app-header>
<section id="idSelector" *ngIf="!ticket"> 
    <div class="card" style="width:40%">
      <div  class="shadow p-3 mb-0 bg-body rounded">
        <form (submit)="ticketDetailsUsingId()">
          <div id="title">
            <h5><i>Enter ticket id</i></h5>
          </div>
          <hr>
          <div>
            <input type="number" name="ticketId" id="ticketId" [(ngModel)]="ticketId" placeholder="Enter your ticket id " required style="width:100%">
          </div>
          <hr>
          <div class="row">
            <div class="col-4">
                <div [style.display]="loading"> 
                  <img src="assets/tenor_1.gif" style="width:25%;margin-left:180px;margin-top: 8px;">
                </div>
           </div>
           <div class="col-8" id="submitButton">
                <button  type="submit" class="btn btn-secondary" name="submit" id="submit" style="margin-left:100px;">Find Tickets</button>
           </div>
        </div>  
          
        </form>
      </div>
    </div>
    <span id="noRecords"></span>
  </section>
  <section id="ticketDetails" *ngIf="ticket">
    <div class="accordion accordion-flush" id="display" style="width:70%" >
      <div class="accordion-item">
        <div class="shadow p-3 mb-0 bg-body rounded">
          <h5 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" 
            aria-controls="flush-collapseOne" style="text-align:center;">
            {{ticket.myQuery}}
            </button>
          </h5>
        </div>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body"> <h5>Ticket id :<i>{{ticket.ticketId}}</i>  created on : <i>{{ticket.createdOn}} </i> status :  <i> {{ticket.ticketStatus}}</i></h5></div>
          </div>
      </div> 
    </div>
  </section>
